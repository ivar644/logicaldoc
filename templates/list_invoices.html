{% extends 'base.html' %}
{% block content %}
<h4>Invoices</h4>
<a href="{% url 'create_invoice' %}" class="btn btn-primary">Create Invoice</a>
<br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">Logical Id</th>
        <th scope="col">Save</th>
      </tr>
    </thead>
    <tbody>
    {% for invoice in invoices %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ invoice.invoice_description }}</td>
        <td>{{ invoice.logical_doc_id }}</td>
        <td>
          <a href="{% url 'get_invoice_doc' %}?logical_doc_id={{invoice.logical_doc_id}}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
            </svg>
          </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock content %}
